<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../core/Observable.js"></script>
	<script type="text/javascript" src="Cube.js"></script>
	<script type="text/javascript" src="PrintCube.js"></script>
	<script type="text/javascript">
		var cube = new Cube(true);	
		function draw(){
			console.clear();
			printCube(cube);
		}
		window.onload = function(){
			cube.on('change',draw);
			draw();
		};
	</script>
</head>
