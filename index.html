<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../core/Observable.js"></script>
	<script type="text/javascript" src="RubiksCube.js"></script>
	<script type="text/javascript" src="RubiksCubePainter.js"></script>
	<script type="text/javascript" src="RubiksControls.js"></script>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript">
		var cube = new RubiksCube();
		var controls;
		var painter;
		var ctx;
		window.onload = function(){
 			painter = new RubiksCubePainter(cube, document.getElementById("rubiks_canvas"), 500, 500);
			controls = new RubiksControls(cube, document.getElementById("controls"));
			ctx = painter.ctx;
			painter.paint();
			cube.on('change',function(){
				painter.paint();
			});
			cube.on('change',function(){
				if(cube.isSolved()){
					alert('Congratulations! You have solved the puzzle.');
				}
			});
		};
	</script>
</head>
<body>
	<canvas id="rubiks_canvas"></canvas>
	<div id="controls"></div>
</body>
</html>
