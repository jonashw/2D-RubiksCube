<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="Cube.js"></script>
	<script type="text/javascript" src="Draw.js"></script>
	<script type="text/javascript">
		var cube = new Cube();	
		window.onload = function(){
			init("myCanvas",cube,function(){
				test();
			});
		};
		function test(){
			cube.rotate(4, true);
			cube.rotate(4, true);
			cube.rotate(0, true);
		}
	</script>
</head>
<body>
	<canvas id="myCanvas"></canvas>	
</body>
</html>
