<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="three.min.js"></script>
    <script defer="defer">
      // revolutions per second
      var angularSpeed = 0.2; 
      var lastTime = 0;
 
      // this function is executed on each animation frame
      function animate(){
        var time = (new Date()).getTime();
        var timeDiff = time - lastTime;
        var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
        //plane.rotation.z += angleChange;
		rotateAroundWorldAxis(plane, new THREE.Vector3(0,1,0), angleChange);
        lastTime = time;
 
        renderer.render(scene, camera);
 
        requestAnimationFrame(function(){
            animate();
        });
      }

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
 
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.y = -450;
      camera.position.z = 400;
      camera.rotation.x = 45 * (Math.PI / 180);
 
      var scene = new THREE.Scene();
 

	  var plane = new THREE.Mesh(new THREE.PlaneGeometry(300, 300), new THREE.MeshNormalMaterial([
	  	new THREE.MeshBasicMaterial({side: THREE.FrontSide}),
		new THREE.MeshBasicMaterial({side: THREE.BackSide})
	  ]));
	  mirrorFrontToBack(plane.geometry);

	  plane.side = THREE.DoubleSide;
	  plane.position.x = 100;
	  var reference_plane = new THREE.Mesh(new THREE.PlaneGeometry(5,5), new THREE.MeshNormalMaterial());
	  reference_plane.position.x = 220;
      plane.overdraw = true;
	  reference_plane.overdraw = true;
      scene.add(plane);
      scene.add(reference_plane);
 
      animate();

		function rotateAroundWorldAxis( object, axis, radians ) {
			var rotationMatrix = new THREE.Matrix4();
			rotationMatrix.makeRotationAxis( axis.normalize(), radians );
			rotationMatrix.multiply( object.matrix );                       // pre-multiply
			object.matrix = rotationMatrix;
			object.rotation.setFromRotationMatrix( object.matrix );
		}
		  function mirrorFrontToBack(geometry){
			for (var i = 0, len = geometry.faces.length; i < len; i++) {
				var face = geometry.faces[i].clone();
				face.materialIndex = 1;
				geometry.faces.push(face);
				geometry.faceVertexUvs[0].push(geometry.faceVertexUvs[0][i].slice(0));
			}
		  }
    </script>
  </body>
</html>
